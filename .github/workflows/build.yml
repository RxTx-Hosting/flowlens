name: build flowlens

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  build-binary:
    name: "Build Binary"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm libbpf-dev

      - name: Build binary
        env:
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          make deps
          make generate
          make build
          mv flowlens flowlens-linux-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flowlens-linux-amd64
          path: flowlens-linux-amd64

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: flowlens-linux-amd64

  build-docker:
    name: "Build Docker Image"
    runs-on: ubuntu-latest
    needs: build-binary
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker tags
        id: meta
        run: |
          TAGS="ghcr.io/rxtx-hosting/flowlens:${{ github.event.release.tag_name }}"
          if [ "${{ github.event.release.prerelease }}" != "true" ]; then
            TAGS="$TAGS,ghcr.io/rxtx-hosting/flowlens:latest"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
