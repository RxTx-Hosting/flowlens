services:
  flowlens:
    build:
      context: .
      dockerfile: Dockerfile
    network_mode: host
    cap_add:
      - NET_ADMIN
      - BPF
      - PERFMON
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config.example.yaml:/etc/flowlens/config.yaml:ro
    command: ["--config=/etc/flowlens/config.yaml"]
